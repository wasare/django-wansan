<!-- carrega automaticamente os arquivos estáticos -->
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block head_title %}{% endblock %}
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <!-- bloco de CSS -->
    {% block css %}
    
    {% endblock %}
</head>

<body>
    <!-- bloco de cabeçalho -->
    {% block header %} 
    {% endblock %}

    <!-- bloco principal do body -->
    {% block main %}
        {% block content %} <!-- bloco de conteúdo -->
        
        {% endblock %}
    {% endblock %}

    <!-- bloco de rodapé -->
    {% block footer %}
    {% endblock %}

    <!-- bloco extra abaixo do body -->
    {% block javascript %}
    {% endblock %}
</body>
</html>
